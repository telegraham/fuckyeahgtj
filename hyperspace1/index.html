<style type="text/css"> 
body {
	width:100%;
	height:100%;
	overflow:hidden;
	background-color:black;

.star
{
	width: 1px;
	height: 1px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	background-color: white;
	position: fixed;
}
</style> 
<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.4.min.js" type="text/javascript"></script> 
<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.6/jquery-ui.min.js" type="text/javascript"></script> 
<script type="text/javascript"> 
 
function makeStars()
{
	var $window = $(window)
	var winHeight = $window.height();
	var winWidth = $window.width();
	
	var div = $("<div class='star'></div>");
	
	/*
$(".axis").remove();	
	
	$('body').append($("<div class='axis' />").css({ width : "1px",
										height : winHeight,
										left: winWidth / 2,
										top: 0,
										border: "1px solid grey",
										position:"fixed"}));
										
	$('body').append($("<div class='axis' />").css({ height : "1px",
										width : winWidth,
										top: winHeight / 2,
										width: 0,
										border: "1px solid grey",
										position:"fixed"}));
*/									
	
	var xBegin = Math.floor(Math.random() * winWidth * .2 + 1) + winWidth * .4;
	var yBegin = Math.floor(Math.random() * winHeight * .2 + 1) + winHeight * .4;
	
	div.css({ 
				top : yBegin,
				left : xBegin
			});
			
	var xFromCenter = xBegin - (winWidth / 2);
	var yFromCenter = yBegin - (winHeight / 2);
	
	var xOffScreen = 0;
	var yOffScreen = 0; 
	
	var pixelsOffScreenToPutStars = 10
	
	if (Math.abs(winWidth/xFromCenter) < Math.abs(winHeight/yFromCenter))
	{
		yOffScreen = yFromCenter * ((winWidth * .5 + pixelsOffScreenToPutStars) / (Math.abs(xFromCenter))) + winHeight / 2;
		xOffScreen = xFromCenter < 0 ? -1 * pixelsOffScreenToPutStars : winWidth + pixelsOffScreenToPutStars;
		
	}
	else
	{
		yOffScreen = yFromCenter < 0 ? -1 * pixelsOffScreenToPutStars : winHeight + pixelsOffScreenToPutStars;
		xOffScreen = xFromCenter * ((winHeight * .5 + pixelsOffScreenToPutStars) / (Math.abs(yFromCenter))) + winWidth / 2;
	}
	
	
	
	$('body').append(div);
	

	
	div.animate({ 
					top : yOffScreen,
					left : xOffScreen,
					width: "10px",
					height: "10px"
			}, 2000 , "easeInQuad", function () {  div.remove(); });

	
	
} 

function makeStarsLoop()
{
	makeStars();
	setTimeout("makeStarsLoop()", 1)
}

$(makeStarsLoop);

</script>
